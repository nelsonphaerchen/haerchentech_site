<!DOCTYPE html>
<html lang="en" ng-app="TerminalApp">
<head>
    <meta charset="UTF-8">
    <title>Shell Portfolio (Client-Side)</title>
    <style>
        body {
            background-color: #1e1e1e; /* Dark background */
            color: #00ff00; /* Neon green text */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden; 
        }
        #terminal {
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #00ff00;
            padding: 10px;
            height: 90%;
            display: flex;
            flex-direction: column;
        }
        #output {
            flex-grow: 1;
            overflow-y: auto; 
            white-space: pre-wrap; 
            padding-bottom: 10px; 
        }
        #input-line {
            display: flex;
            align-items: center;
        }
        #prompt {
            margin-right: 5px;
        }
        #command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex-grow: 1;
            caret-color: #00ff00; 
        }
        a {
            color: #00ffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div id="terminal" ng-controller="TerminalController as term">
        
        <div id="output">
            <div ng-repeat="line in term.history track by $index">
                <span ng-if="line.isCommand">$</span>
                <span ng-bind-html="line.text"></span>
            </div>
        </div>
        
        <div id="input-line">
            <span id="prompt">$</span>
            <input 
                type="text" 
                id="command-input" 
                ng-model="term.currentCommand" 
                ng-keydown="($event.keyCode === 13) && term.handleInput()" 
                autofocus>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
